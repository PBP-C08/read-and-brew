{% extends 'menu.html' %}
{% block title %}Order & Borrow{% endblock %}
{% block content %}
<!-- alert modal -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: black;">&#x2715</button>
            </div>
            <div class="modal-body">
                <p id="alertMessage">This is the alert message.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="background-color:#20809d; color: white;">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- borrow confirmation modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmationModalLabel">Order & Borrow</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: black;">&#x2715</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to borrow this book?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #6c757d; color: #fff;">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmBorrow" data-bs-dismiss="modal" style="background-color:#3A833A; color: #fff;">Borrow</button>
            </div>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-xs-1 g-4">
</div>

<script>
    // fungsi untuk dapetin dan nampilin buku dari dataset
    async function getBooks() {
        return fetch("{% url 'booklist:get_books' %}").then((res) => res.json())
    }
    async function refreshBooks() {
        document.querySelector(".row").innerHTML = "";
        const books = await getBooks();
        
        books.forEach((item, index) => {
            const bookCard = `
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width: 400px;">
                    <img src="${item.fields.Gambar}" class="card-img-top" alt="Book Image" style="width: 400px; height: 300px;">
                    <div class="card-body text-center">
                        <h5 class="card-title h4 font-weight-bold">${item.fields.Judul}</h5>
                        <p class="card-text italic">Author: ${item.fields.Penulis}</p>
                        <p class="card-text italic">Category: ${item.fields.Kategori}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item larger-text">Rating: ${item.fields.Rating}</li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-success" onclick="showConfirmationModal()">
                                Borrow
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;

            const row = document.querySelector(".row");
            row.innerHTML += bookCard;

        });
    }

    refreshBooks();

    async function showConfirmationModal() {
        const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        confirmationModal.show();
    }

</script>
   
{% endblock %}
